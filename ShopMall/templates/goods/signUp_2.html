<script>


    var t = {{ second }};//设定跳转的时间
    setInterval("refer()", 1000); //启动1秒定时

    function refer() {
        if (t == 0) {
            location = "{{ url }}"; //#设定跳转的链接地址
        }
        document.getElementById('second').innerHTML=""+t+""; // 显示倒计时
        t--;
    }

</script>
